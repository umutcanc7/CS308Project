<!-- src/pages/checkout.html -->
<form id="creditCardForm">
    <label for="cardNumber">Kredi Kartı Numarası (16 Haneli):</label>
    <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>

    <label for="cvv">CVV (3 Haneli):</label>
    <input type="text" id="cvv" name="cvv" maxlength="3" required>

    <label for="expiryDate">Son Kullanma Tarihi (MM/YY):</label>
    <input type="text" id="expiryDate" name="expiryDate" maxlength="5" required>

    <button type="submit">Pay</button>
</form>

<!-- Hata mesajları ve ürün bilgisi -->
<div id="paymentStatus"></div>
<div id="orderDetails"></div>
